<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form action="" method="GET" autocomplete="off">
            <h3>Text</h3>
            First Name:<br>
            <input  name="firstname"/><br>
            Last Name:<br>
            <input type="text" name="lastname"/><br><br>

            <h3>Drop-down List</h3>
            <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat" selected>Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <br>
            <h3>Drop-down List Muti-selec</h3>
            <select name="cars" multiple>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat" selected>Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <br>
                <h3>Textarea</h3>
                <textarea name="message" rows="10" cols="30"></textarea>
                <h3>Textarea with CSS</h3>
                <textarea name="message" style="width:200px;height:150px;"></textarea>

                <h3>button</h3>
                <button name="btnClickMe" type="button" onclick="alert('Hello World');">Click Me!</button>
                <br>

                <h3>Html 5 datalist</h3>
                <input list="browsers">
                <datalist id="browsers">
                    <option value="IE">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
                <br>
            <input type="submit" value="Submit" />
        </form>
        <form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            <input id="a" type="text">
            +
            <input id="b" type="text">
            =
            <output name="x" for="a b"></output>
        </form>
    </body>
</html>
